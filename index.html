<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Render any number of fully synchronized replicas (i.e. mirrors) from any react component to anywhere else within the DOM. Keeping their state, behavior (e.g. event callbacks) and a perfect mirror of the component's DOM Node being reflected." />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,400italic,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./assets/stylesheet.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/mdn-like.css">
    <title>react-mirror</title>
  </head>
  <body>
    <div id='root'> </div>

    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/codemirror.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/codemirror/5.0.0/mode/javascript/javascript.min.js"></script>
    <script src="./build/bundle.js"></script>
  </body>
</html>
